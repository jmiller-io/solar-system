<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Solar System in A-Frame</title>
    <meta name="description" content="Solar System in A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere id="sun" src="assets/sunmap.jpg" position="0 1.25 -5" radius="1.25">
        <a-animation attribute="rotation" dur="2192831" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
      </a-sphere>
      <a-sphere id="mercury" src="assets/mercurymap.jpg" position="5 1.25 -5" radius="1.25">
        <a-animation attribute="rotation" dur="5067031" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
      </a-sphere>
      <a-sphere id="venus" src="assets/venusmap.jpg" position="10 1.25 -5" radius="1.25">
        <a-animation attribute="rotation" dur="20996815" fill="forwards" to="0 -360 0" repeat="indefinite"></a-animation>
      </a-sphere>

        <a-sphere id="earth" src="assets/earthmap.jpg" position="15 1.25 -5" radius="1.25" rotation="0 25 0">
          <a-animation attribute="rotation" dur="86400" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
        </a-sphere>

      <a-sphere id="mars" src="assets/marsmap.jpg" position="20 1.25 -5" radius="1.25">
        <a-animation attribute="rotation" dur="88000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
      </a-sphere>
      <a-sphere id="jupiter" src="assets/jupitermap.jpg" position="25 1.25 -5" radius="1.25">
        <a-animation attribute="rotation" dur="35430" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
      </a-sphere>
      <a-sphere id="saturn" src="assets/saturnmap.jpg" position="30 1.25 -5" radius="1.25">
        <a-animation attribute="rotation" dur="36806" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
      </a-sphere>
      <a-ring id="saturnring" src="assets/saturnringpattern.gif" radius-inner="1.50" position="30 1.30 -5" radius-outer="2.25" rotation="-45 -90 25"></a-ring>
      <a-sphere id="uranus" src="assets/uranusmap.jpg" position="35 1.25 -5" radius="1.25">
        <a-animation attribute="rotation" dur="62063" fill="forwards" to="0 -360 0" repeat="indefinite"></a-animation>
      </a-sphere>
      <a-sphere id="neptune" src="assets/neptunemap.jpg" position="40 1.25 -5" radius="1.25">
        <a-animation attribute="rotation" dur="57996" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
      </a-sphere>
      <a-sphere id="pluto" src="assets/plutomap.jpg" position="45 1.25 -5" radius="1.25">
        <a-animation attribute="rotation" dur="551852" fill="forwards" to="0 -360 0" repeat="indefinite"></a-animation>
      </a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#999"></a-plane>
      <a-sky color="#000"></a-sky>
    </a-scene>
  </body>
</html>
